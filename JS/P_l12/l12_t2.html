<!DOCTYPE html>
<html>
   <head>
      <title>Навигация в DOM</title>
      <meta charset="utf-8" />
   </head>
   <body>
      <table>
         <caption>Таблица</caption>
         <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
         </tr>
         <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
         </tr>
      </table>
      <script>
         // Ваш код
         var table = document.body.children[0];
         console.log(table.rows.length);
         var cap = table.caption.innerHTML;
         var r0c0 = table.rows[0].cells[0].innerHTML;
         var r1c3 = table.rows[1].cells[2].innerHTML;
         console.log(cap);
         console.log(r0c0);
         console.log(r1c3);
      </script>
   </body>
</html>
