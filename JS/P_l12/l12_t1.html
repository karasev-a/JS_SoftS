<!DOCTYPE html>
<html>
   <head>
      <title>Навигация в DOM</title>
      <meta charset="utf-8" />
   </head>
   <body>
      <div>Пользователи:</div>
      <ul>
         <li>Маша</li>
         <li>Вовочка</li>
      </ul>
      <!-- комментарий -->
      <script>
         // Ваш код
         var head = document.documentElement.children[0];
         var ul = document.body.children[1];
         var li = document.body.children[1].children[1];
         console.log(head);
         console.log(ul);
         console.log(li);
      </script>
   </body>
</html>
