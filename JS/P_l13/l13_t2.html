<!DOCTYPE html>
<html>

<head>
  <title>Поиск узлов</title>
  <meta charset="utf-8" />
</head>

<body>
  <form name="search">
    <label>Поиск по сайту: <input type="text" name="search" /></label>
    <input type="submit" value="Искать!" />
  </form>
  <hr />
  <form name="search-person">
    Поиск по посетителям:
    <table id="age-table">
      <tr>
        <td>Возраст:</td>
        <td id="age-list">
          <label><input type="radio" name="age" value="young" />до 18</label>
          <label><input type="radio" name="age" value="mature" />18-50</label>
          <label><input type="radio" name="age" value="senior" />более 50</label>
        </td>
      </tr>
      <tr>
        <td>Дополнительно:</td>
        <td>
          <input type="text" name="info[0]" />
          <input type="text" name="info[1]" />
          <input type="text" name="info[2]" />
        </td>
      </tr>
    </table>
    <input type="submit" value="Искать!" />
  </form>
  <script>
    // Ваш код
    var table = document.getElementById("age-table");
    var allLableTable = table.getElementsByTagName("label");
    var firstCell = table.getElementsByTagName("td")[0];
    var secondForm = document.getElementsByTagName("form")[1];
    var searchForm = document.getElementsByName("search")[0];
    var searchInput = searchForm.getElementsByTagName("input")[0];
    var info = document.getElementsByName("info[0]");
    var info2 = secondForm.getElementsByTagName("input")[3];
    console.log(allLableTable);
    console.log(firstCell);
    console.log(secondForm);
    console.log(searchForm);
    console.log(searchInput);
    console.log(info);
    console.log(info2);
  </script>
</body>

</html>
