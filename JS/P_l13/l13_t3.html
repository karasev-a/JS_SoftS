<!DOCTYPE html>
<html>
   <head>
      <title>Создание узлов. Добавление узлов</title>
      <meta charset="utf-8" />
   </head>
   <body>
      <form>
         Имя: <input type="text" name="name" /><br />
         Возраст: <input type="text" name="age" /><br />
      </form>
      <script>
         // Ваш код
         var parentEl = document.body.children[0];
         var newButton = document.createElement("input");
         newButton.type = "submit";
         newButton.value = "SEND";
         parentEl.appendChild(newButton);
      </script>
   </body>
</html>
