<!DOCTYPE html>
<html>
   <head>
      <title>Удаление и замена узлов</title>
      <meta charset="utf-8" />
   </head>
   <body>
      <div>Это</div>
      <div>Все</div>
      <div>Элементы DOM</div>
      <script>
         function remove(elem) {
            // Ваш код
            var parentEl = elem.parentNode;
            parentEl.removeChild(elem);
         }
         var e = document.body.children[0];
         remove(e); // Удаление элемента
      </script>
   </body>
</html>
