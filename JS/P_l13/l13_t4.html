<!DOCTYPE html>
<html>
   <head>
      <title>Добавление узлов</title>
      <meta charset="utf-8" />
   </head>
   <body>
      <div>Это</div>
      <div>Элементы</div>
      <div>3 Element</div>
      <script>
         function insertAfter(elem, refElem) {
            // Ваш код
            var parentEl = refElem.parentNode;
            parentEl.insertBefore(elem, refElem.nextSibling);
         }
         var e = document.createElement("div");
         e.innerHTML = "<b>Новый элемент</b>";
         var b = document.body;
         console.log(b.firstChild.parentNode);
         insertAfter(e, b.firstChild); // Вставка после первого элемента
         insertAfter(e, b.lastChild); // Вставка за последним элементом
      </script>
   </body>
</html>
