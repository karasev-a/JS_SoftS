<!DOCTYPE html>
<html>
   <head>
      <title>События</title>
      <meta charset="utf-8" />
   </head>
   <body>
      <p id="color">Текст</p>
      <button>Красный</button>
      <button>Синий</button>
      <button>Сброс</button>
      <script>
         // Ваш код
         var elemChange = document.getElementById("color");
         var btnRed = document.body.children[1];;
         var btnBlue =  document.body.children[2];
         var btnReset =  document.body.children[3];

         btnRed.onclick = function () {
           elemChange.style.color = "red";
         };

         btnBlue.onclick = function () {
           elemChange.style.color = "blue";
         };

         btnReset.onclick = function () {
           elemChange.style.color = "";
         };


      </script>
   </body>
</html>
