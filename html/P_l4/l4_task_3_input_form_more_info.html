<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Input Form</title>
</head>

<body>
  <form name="info" action="" />

  Введите email: <input type="email" name="user_email" value="He email" /> <br />
  Введите url: <input type="url" name="user_page" value="He url" /> <br />
  Введите телефон: <input type="tel" name="user_tel" value="" /> <br />
  Введите число: <input type="number" name="user_num" value="10" /> <br />
  Выберите число: <input type="range" name="user_sel_num" value="4" min="0" max="30" step="0.1" /> <br />
  <input type="search" name="user_seach" value="Поиск по сайту" /> <br />
  Выберите цвет: <input type="color" name="user_color" value="black"> <br />
  <input type="submit" name="send_but" value="Отправить" /> <br/>

  </form>

</body>

</html>
