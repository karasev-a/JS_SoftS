<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Input Form (Area Lists)</title>
</head>

<body>
  <form name="info" action="" />

  <textarea name="info_fild" rows="4" cols="30">Поле &lt;em&gt;textarea&lt;/em&gt; представляет собой элемент формы для создания области, в которую можно вводить несколько строк текста. В отличие от тега &lt;input&gt; в текстовом поле допустимо делать переносы строк, они сохраняются при отправке данных на сервер.
    </textarea> <br />

  <select name="animals">
      <option value="cat" selected="selected">Кошка</option>
      <option value="dog">Собака</option>
      <option value="mouse">Мышка</option>
      <option value="elephant">Слон</option>
      <option value="lion">Лев</option>
      <option value="tiger">Тигр</option>
    </select> <br /> <br />

  <select class="" name="fruit_veget">
      <optgroup label="Фрукты">
        <option value="apple" selected="selected">Яблоко</option>
        <option value="pear">Груша</option>
        <option value="peach">Персик</option>
      </optgroup>
      <optgroup label="vegetables">
        <option value="potato">Картошка</option>
        <option value="potato">Огурец</option>
        <option value="tomato">Помидор</option>
      </optgroup>
    </select> <br />

  </form>

</body>

</html>
