<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lists</title>
</head>

<body>
  <div>
    <ol start="5" reversed="reversed">
      <li>Five</li>
      <li>Four</li>
      <li>Three</li>
      <li>Two</li>
      <li>One</li>
    </ol>

    <dl>
      <dt>Бит</dt>
      <dd>Наименьшая единица информации в цифровом компьютере, принимающая значения "0" или "1"</dd>
      <dt>Байт</dt>
      <dd>Группа из восьми битов, рассматриваемая при хранении данных как единое целое</dd>
    </dl>
  </div>


</body>

</html>
